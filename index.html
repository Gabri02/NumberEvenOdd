<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid w-100 h-100 p-0">
        <div class="row w-100 m-0">
            <div class="col col-12 p-0 min-vh-100 align-items-center justify-content-center d-flex">
                <div class="card m-5" style="width: 18rem; height: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title">Insert a Number:</h5>
                        <form action="">
                            <input type="text">
                            <p class="card-text">The Number is:</p>
                            <div
                                style="width: 189px; height: 30px; border: 1px solid rgb(54, 54, 54); padding: 1px 2px; border-radius: 2px;">
                                <p id="target"></p>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Click</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
